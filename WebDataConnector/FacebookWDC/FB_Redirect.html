<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script>
<script src="js/facebook_connector_shared.js" type="text/javascript"></script>
</head>
<script type="text/javascript">

$(document).ready(function() {
  // Get the login link from the shared javascript library
  $('#loginLink').attr('href', _getFacebookAuthUrl());

  // Set the access token if we have one and redirect over to the actual WDC page
  var accessToken = _getAccessTokenFromQueryString();
  if (!!accessToken) {
    $.cookie(ACCESS_TOKEN_COOKIE_NAME, accessToken, { path: '/' });
    window.location = "./FacebookWDC.html";
  } else {
  	// If we don't have an access token, redirect the user to sign in to facebook
  	window.location = _getFacebookAuthUrl();
  }
});
</script>
<body style="text-align:center;">
<p>This page should automatically redirect for you to log in to Facebook.</p>
<p>If it does not please <a id="loginLink">Click Here</a> </p>
</body>
</html>
